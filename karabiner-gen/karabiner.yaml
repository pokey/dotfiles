launcher_mode:
  - from: return_or_enter
    to:
      key_code: right_arrow
      modifiers: ["right_control"]
  - from: quote
    to:
      key_code: left_arrow
      modifiers: ["right_control"]
  - from: '1'
    to:
      key_code: '1'
      modifiers: ["right_control"]
  - from: '2'
    to:
      key_code: '2'
      modifiers: ["right_control"]
  - from: '4'
    to:
      key_code: '4'
      modifiers: ["left_command", "left_shift"]
  - from: a
    to:
      shell_command: open -a 'Postman.app'
  - from: s
    to:
      shell_command: open -a 'Alacritty.app'
  - from: b
    to:
      shell_command: open -a 'Google Chrome.app'
  - from: m
    to:
      shell_command: open -a 'Messages.app'
  - from: t
    to:
      shell_command: open -a 'Things3.app'
  - from: c
    to:
      shell_command: open -a 'Slack.app'
  - from: f
    to:
      shell_command: open -a 'Finder.app'
  - from: v
    to:
      shell_command: open -a 'Adobe Acrobat Reader DC.app'
  - from: o
    to:
      shell_command: open -a 'Obsidian.app'
  - from: d
    to:
      shell_command: /bin/sh ~/pokey-home-files/bin/sync-notes
  - from: u
    to:
      shell_command: /bin/sh ~/pokey-home-files/bin/update-references
  - from: z
    to:
      shell_command: open -a 'Zotero.app'
  - from: n
    to:
      key_code: o
      modifiers: ["right_command", "right_shift", "right_control"]
  - from: comma
    to:
      key_code: comma
      modifiers: ["right_command", "right_shift", "right_control"]
  - from: w
    to:
      key_code: w
      modifiers: ["right_command", "right_control"]
  - from: g
    to:
      key_code: g
      modifiers: ["right_command", "right_control"]
  - from: r
    to:
      key_code: a
      modifiers: ["right_command", "right_control"]
  - from: p
    to:
      key_code: m
      modifiers: ["right_command", "right_control"]
  - from: e
    to:
      key_code: spacebar
      modifiers: ["right_command", "right_control"]
